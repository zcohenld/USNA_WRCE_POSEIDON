[include timelapse.cfg]
[include mainsail.cfg]
[include macros.cfg]
[include klicky-probe.cfg]

##--------------------------------------------------------------------
[mcu]

serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_560055000D51313133353932-if00
restart_method: command

[mcu mcu2]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_260038001550335331383520-if00
restart_method: command

[mcu th]
canbus_uuid: ce616919f55c

[mcu host]
serial: /tmp/klipper_host_mcu


##--------------------------------------------------------------------

[printer]
kinematics: cartesian
max_velocity: 300  
max_accel: 1000
max_z_velocity: 5
max_z_accel: 100
square_corner_velocity: 5.0

#####################################################################
#   X/Y Stepper Settings
#####################################################################

##  Connected to MOTOR_0
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 20
microsteps: 32
full_steps_per_rotation:200
endstop_pin: !mcu2:PG6
position_min: 0
position_endstop: 1000
position_max: 1000

homing_speed: 50
homing_retract_dist: 5
homing_positive_dir: true
homing_retract_speed: 25
second_homing_speed: 10


##  Connected to MOTOR_1
[stepper_y]
step_pin: PG0
dir_pin: !PG1
enable_pin: !PF15
rotation_distance: 20
microsteps: 32
full_steps_per_rotation:200
endstop_pin: !PG10
position_min: 0
position_endstop: 0
position_max: 925

homing_speed: 50
homing_retract_dist: 5
homing_positive_dir: false
homing_retract_speed: 25
second_homing_speed: 10


##  Connected to MOTOR_2
[stepper_y1]
step_pin: PF11
dir_pin: !PG3
enable_pin: !PG5
rotation_distance: 20
microsteps: 32
full_steps_per_rotation:200
endstop_pin: !PG9

#####################################################################
#   Z Stepper Settings
#####################################################################

##  Connected to MOTOR_3
#front right
[stepper_z]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
rotation_distance: 1  
microsteps: 32
full_steps_per_rotation:200
position_max: 840
position_min: -15
homing_speed: 5
second_homing_speed: 2
homing_retract_dist: 3

endstop_pin: PG6
homing_speed: 5
second_homing_speed: 2
homing_retract_dist: 3


[tmc5160 stepper_z]
cs_pin: PC7
spi_software_miso_pin: PA6
spi_software_mosi_pin: PA7
spi_software_sclk_pin: PA5
interpolate: False
run_current: 1.8
sense_resistor: 0.75
stealthchop_threshold: 0


##  Connected to MOTOR_4
#front left
[stepper_z1]
step_pin: PF9
dir_pin: !PF10
enable_pin: !PG2
rotation_distance: 1
microsteps: 32
full_steps_per_rotation:200

[tmc5160 stepper_z1]
cs_pin: PF2
spi_software_miso_pin: PA6
spi_software_mosi_pin: PA7
spi_software_sclk_pin: PA5
interpolate: False
run_current: 1.8
sense_resistor: 0.75
stealthchop_threshold: 0


##  Connected to MOTOR_5
#Back left
[stepper_z2]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
rotation_distance: 1
microsteps: 32
full_steps_per_rotation:200

[tmc5160 stepper_z2]
cs_pin: PE4
spi_software_miso_pin: PA6
spi_software_mosi_pin: PA7
spi_software_sclk_pin: PA5
interpolate: False
run_current: 1.8
sense_resistor: 0.75
stealthchop_threshold: 0


##  Connected to MOTOR_6
#Back right
[stepper_z3]
step_pin: PE2
dir_pin: !PE3
enable_pin: !PD4
rotation_distance: 1 
microsteps: 32
full_steps_per_rotation:200

[tmc5160 stepper_z3]
cs_pin: PE1
spi_software_miso_pin: PA6
spi_software_mosi_pin: PA7
spi_software_sclk_pin: PA5
interpolate: False
run_current: 1.8
sense_resistor: 0.75
stealthchop_threshold: 0

[endstop_phase]


#####################################################################
#   Extruder
#####################################################################

[extruder]

step_pin: th:PD0
dir_pin: th:PD1
enable_pin: !th:PD2

rotation_distance: 7.805 

microsteps: 16
full_steps_per_rotation: 200
nozzle_diameter: 0.600
filament_diameter: 1.75
heater_pin: th:PB13


sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: th:PA3


min_temp: 10
max_temp: 300
max_power: 1.0
min_extrude_temp: 170
#control = pid
#pid_kp = 19.3
#pid_ki = 2.1
#pid_kd = 44.6

pressure_advance: 0.05
pressure_advance_smooth_time: 0.040

##  E0 on mcu2_MOTOR0
[tmc2209 extruder]
uart_pin: th:PA15
interpolate: false
run_current: .9
#sense_resistor: 0.75
stealthchop_threshold: 0

#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
heater_pin: PA1
sensor_type: ATC Semitec 104GT-2
sensor_pin: mcu2:PF7

max_power: 1.0
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

[verify_heater heater_bed]
heating_gain: 1.25
check_gain_time: 100

#####################################################################
#   Probe
#####################################################################

[probe]
pin: th:PB6
x_offset: 27.019
y_offset: 37.538
#z_offset: 0
speed: 5.0
samples: 5
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.1
samples_tolerance_retries: 10

#####################################################################
#   Fan Control
#####################################################################

[fan]
pin: th:PA1
kick_start_time: 0.5
off_below: 0.10

[heater_fan hotend_fan]
pin: th:PA0
max_power: 1
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

#####################################################################
#   Lights
#####################################################################

[neopixel hotend_light]
pin: th:PD3
chain_count: 1
color_order: GRB
initial_red: 0.5
initial_green: 0.5
initial_blue: 0.5

[output_pin caselight]
pin: PA2
pwm:true
shutdown_value: 0
value:0.5
cycle_time: 0.001 

[heater_fan bed_light]
pin: mcu2:PD12
heater: heater_bed
heater_temp: 35

#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

[bed_screws]
screw1: 50, 50
screw1_name: front left
screw2: 50, 875
screw2_name: back left
screw3: 950, 875
screw3_name: back right
screw4: 950, 50
screw4_name: front right

speed: 100
horizontal_move_z: 20

[bed_mesh]
mesh_min: 55, 50
mesh_max: 975, 900
algorithm: bicubic
probe_count: 21, 21
horizontal_move_z: 20
zero_reference_position: 500, 500

[z_tilt]
z_positions:
  -162, 150
  -162, 800
  1195, 800
  1195, 150

points:
  25, 150
  25, 800
  800, 800
  800, 150

#points:
#  25, 25
#  25, 900
#  950, 900
#  950, 25

speed: 100
horizontal_move_z: 20
retries: 5
retry_tolerance: .8

#####################################################################
#   Additional Sensors
#####################################################################

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100 

[temperature_sensor mcu2_temp]
sensor_type: temperature_mcu
sensor_mcu: mcu2
min_temp: 0
max_temp: 100

[filament_switch_sensor FSS_T0_2]
switch_pin: ^th:PB3
pause_on_runout: True
runout_gcode:
  M117 Filament Switch Runout

[filament_motion_sensor FSS_T0]
switch_pin: ^th:PB4
detection_length: 3
extruder: extruder
pause_on_runout: True 
runout_gcode:
  M117 Runout Detected!

[adxl345]
cs_pin: th: PB12
spi_software_sclk_pin: th: PB10
spi_software_mosi_pin: th: PB11
spi_software_miso_pin: th: PB2
axes_map: x,y,z

[resonance_tester]
accel_chip: adxl345
probe_points:
    500, 500, 20

[input_shaper]
shaper_freq_x: 95.6
shaper_type_x: zv
shaper_freq_y: 39
shaper_type_y: 2hump_ei

